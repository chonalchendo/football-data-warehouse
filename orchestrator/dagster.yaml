local_artifact_storage:
  module: dagster.core.storage.root
  class: LocalArtifactStorage
  config:
    base_dir: "${ROOT_PATH}/orchestrator/artifacts"

run_storage:
  module: dagster.core.storage.runs
  class: SqliteRunStorage
  config:
    base_dir: "${ROOT_PATH}/orchestrator/artifacts/storage"

event_log_storage:
  module: dagster.core.storage.event_log
  class: SqliteEventLogStorage
  config:
    base_dir: "${ROOT_PATH}/orchestrator/artifacts/history"

schedule_storage:
  module: dagster.core.storage.schedules
  class: SqliteScheduleStorage
  config:
    base_dir: "${ROOT_PATH}/orchestrator/artifacts/schedules"

compute_logs:
  module: dagster.core.storage.local_compute_log_manager
  class: LocalComputeLogManager
  config:
    base_dir: "${ROOT_PATH}/orchestrator/artifacts/logs"

telemetry:
  enabled: false